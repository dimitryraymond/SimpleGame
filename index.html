<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script type="text/javascript" src = "script/simpleGame_modified.js"></script>
  <script type="text/javascript" src = "script/game.js"></script>
  <script>
     var ship;
    var planet;
    var game;
    var gravityRoom;

    function init(){
        game = new Scene();
        ship = new Projectile(game, "images/ship.png", 16, 16);
        ship.setSpeed(8);
        ship.setPosition(400, 200);
        ship2 = new Projectile(game, "images/ship.png", 16, 16);
        ship2.setSpeed(-8);
        ship2.setPosition(400, 400);
        planet = new Projectile(game, "images/ship.png", 50, 50);
        planet.setSpeed(-2);
        planet.setPosition(400, 300);
        planet.mass = 100;
        gravityRoom = new GravityRoom();
        gravityRoom.projectiles = [ship, ship2, planet];


        game.start();
    } // end init

    function update(){
        game.clear();
        //checkGravity();
        gravityRoom.applyGravity();
        gravityRoom.updateAllProjectiles();
    } // end update

  </script>
</head>
<body onload = "init()">

</body>
</html>
